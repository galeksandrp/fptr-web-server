          $ref: '#/components/schemas/MarkingCodeFfd12'
    BeginMarkingCodeValidationResult:
      type: object
      description: |
        Результат старта процедуры проверки КМ
      properties:
        offlineValidation:
          type: object
          description: Результаты локальной проверки
          properties:
            fmCheck:
              type: boolean
              description: Проверка КМ в ФН (тег 2004, бит 0)
            fmCheckResult:
              type: boolean
              description: Результат проверки (тег 2004, бит 1)
            fmCheckErrorReason:
              type: string
              description: |
                Причина ошибки проверки:
                - checked - КМ успешно проверен;
                - typeIncorrect - КМ данного типа не подлежит проверке в ФН;
                - noKeys - ФН не содержит ключи проверки кода проверки этого КМ;
                - noGS1 - проверка невозможна, так как остутствуют идентификаторы применения GS1 91 и/или 92 или их формат неверный;
                - other - проверка невозможна по иной причине;

    GetMarkingCodeValidationStatusResult:
      type: object
      description: |
        Результат запроса результатов проверки КМ
      properties:
        ready:
          type: boolean
          description: Признак готовности результата и окончания проверки
        sentImcRequest:
          type: boolean
          description: Признак отправки запроса о проверке КМ
        driverError:
          type: object
          description: Ошибка драйвера
          properties:
            code:
              type: integer
              description: Стандартный код ошибки драйвера
            error:
              type: string
              description: |
                Краткое название ошибки (англоязычное), может отсутствовать:
                - imcCheckIsRun - процедура проверки уже запущена (если несколько раз подряд запущен beginMarkingCodeValidation);
                - serverNoConnect - ошибка связи, истек таймаут на открытие соединения;
                - imcCheckBreak - процедура проверки прервана:
                  - не смогли начать задание, процедура проверки уже запущена;
                  - соединение установлено, но сервер отклонил проверку (из-за неверно переданных данных);
                - imcCheckWrongState - неверное состояние процесса проверки КМ, проверьте последовательность команд;
                - responseTimeout - истек таймаут при ожидании ответа на запрос о КМ от сервера;

            description:
              type: string
              description: Описание ошибки драйвера
        onlineValidation:
          type: object
          description: Результаты проверки на сервере ИСМ
          format: Доступны, если ready = true и проверка выполнилась без ошибок
          properties:
            itemInfoCheckResult:
              type: object
              description: Результат проверки сведений о товаре (тег 2106)
              properties:
                imcCheckFlag:
                  type: boolean
                  description: Код маркировки был проверен ФН и (или) ИСМ (бит 0)
                imcCheckResult:
                  type: boolean
                  description: Результат проверки КП КМ положительный (true) или отрицательный (false) (бит 1)
                imcStatusInfo:
                  type: boolean
                  description: Проверка статуса ИСМ выполнена (бит 2)
                imcEstimatedStatusCorrect:
                  type: boolean
                  description: Корректность сведений от ИСМ о планируемом статусе товара (бит 3)
                ecrStandAloneFlag:
                  type: boolean
                  description: Результат проверки КП КМ сформирован ККТ, работающей в автономном режиме (бит 4)
            markOperatorItemStatus:
              type: string
              description: |
                Сведения о статусе товара (тег 2109)
                - itemEstimatedStatusCorrect - планируемый статус товара корректен;
                - itemEstimatedStatusIncorrect - планируемый статус товара некорректен;
                - itemSaleStopped - оборот товара приостановлен;

            markOperatorResponse:
              type: object
              description: Результаты обработки запроса (тег 2005)
              properties:
                responseStatus:
                  type: boolean
                  description: Результат проверки КП КМ положительный (true) или отрицательный (false)
                itemStatusCheck:
                  type: boolean
                  description: Статус товара корректен
            markOperatorResponseResult:
              type: string
              description: |
                Код обработки запроса (тег 2105)
                - correct - запрос имеет корректный формат, в том числе корректный формат кода маркировки;
                - incorrect - запрос имеет некорректный формат;
                - unrecognized - указанный в запросе код маркировки имеет некорректный формат (не распознан);
            imcType:
              type: string
              description: |
                Тип кода маркировки (тег 2100)
                - auto - определить тип КМ автоматически;
                - imcUnrecognized - неопознанный КМ;
                - imcShort - короткий КМ;
                - imcFmVerifyCode88 - КМ со значением кода проверки длиной 88 символов, подлежащим проверке в ФН;
                - imcVerifyCode44 - КМ со значением кода проверки длиной 44 символа, не подлежащим проверке в ФН;
                - imcFmVerifyCode44 - КМ со значением кода проверки длиной 44 символа, подлежащим проверке в ФН;
                - imcVerifyCode4 - КМ со значением кода проверки длиной 4 символа, не подлежащим проверке в ФН;
            imcBarcode:
              type: string
              description: Идентификатор товара (тег 2101)
            imcModeProcessing:
              type: integer
              description: Режим обработки кода товара (тег 2102)
