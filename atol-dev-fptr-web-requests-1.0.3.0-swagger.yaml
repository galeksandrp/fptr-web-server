      type: object
      description: Настройки Web Requests
      properties:
        scriptsPath:
          type: string
          description: Путь к каталогу со скриптами ДТО10
          maxLength: 256
        invertCashDrawerStatus:
          type: boolean
          description: Инвертировать состояние денежного ящика
          default: false
        additionalHeaderLines:
          type: string
          description: Дополнительные строки заголовка документа
        additionalFooterLines:
          type: string
          description: Дополнительные строки подвала документа
        blockQueueOnPrintErrors:
          type: boolean
          description: Блокировать очередь при окончании бумаги
          default: false
        deleteRequestsAfter:
          type: integer
          description: Время (в минутах), после которого завершенные запросы и их результаты удаляются
          default: 43200
          minimum: 0
          maximum: 4294967295
        validateRequestsOnAdd:
          type: boolean
          description: |
            Проверять формат заданий в момент добавления их в очередь.

            При этой настройку появляется ещё два варианта сбоев добавления очереди.
            Первый - при некорректном формате JSON-задания.
            Второй - если не удастся захватить объект драйвера, через который происходит проверка, через 30с будет возвращена
            ошибка 408 (таймаут). Такое может произойти в случае, если, например, будет потеряна связь с ККТ и драйвер
            будет заниматься её восстановлением.
            По этим причинам активация настройки рекомендуется только на время отладки.
          default: false
      example:
        scriptsPath: ""
        invertCashDrawerStatus: false
        additionalHeaderLines: ""
        additionalFooterLines: ""
        blockQueueOnPrintErrors: false
        deleteRequestsAfter: 10000
        validateRequestsOnAdd: false
