          type: string
          description: Идентификатор бронирования кассы. Если касса забронирована, то работа с очередью задания разрешена только с указанием lockUuid
          format: string
          example: 0cbe9ff7-5f84-11ea-bc06-bbffd2fd5315
        request:
          minItems: 1
          type: array
          description: Состав задания
          items:
            $ref: '#/components/schemas/Task'
