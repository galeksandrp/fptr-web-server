components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    AgentTypeEnum:
      type: string
      description: |
        Признак агента:
          - bankPayingAgent - банковский платежный агент
          - bankPayingSubagent - банковский платежный субагент
          - payingAgent - платежный агент
          - payingSubagent - платежный субагент
          - attorney - поверенный
          - commissionAgent - комиссионер
          - another - другой тип агента
      enum:
        - bankPayingAgent
        - bankPayingSubagent
        - payingAgent
        - payingSubagent
        - attorney
        - commissionAgent
        - another
    TaxationTypeEnum:
      type: string
      description: |
        Система налогообложения:
        - osn - общая
        - usnIncome - упрощенная (Доход)
        - usnIncomeOutcome - упрощенная (Доход минус Расход)
        - esn - единый сельскохозяйственный налог
        - patent - патентная система налогообложения
      enum:
        - osn
        - usnIncome
        - usnIncomeOutcome
        - esn
        - patent
    ShiftStatusEnum:
      type: string
      description: |
        Состояние смены:
        - closed - закрыта
        - opened - открыта
        - expired - истекла (превысила 24 часа)
      enum:
        - closed
        - opened
        - expired
        - unknown
    FfdVersionEnum:
      type: string
      description: |
        Версия ФФД:
        - 1.05, 1.1, 1.2 - соответствующая версия ФФД ККТ
        - unknown - неизвестная версия
      enum:
        - 1.05
        - 1.1
        - 1.2
        - unknown
    FnFfdVersionEnum:
      type: string
      description: |
        Версия ФФД ФН:
        - 1.05, 1.1, 1.2 - соответствующая версия ФФД ФН
        - unknown - неизвестная версия
      enum:
        - 1.05
        - 1.1
        - 1.2
        - unknown
    AlignmentEnum:
      type: string
      description: |
        Выравнивание:
        - left - по левой стороне
        - center - по центру
        - right - по правой стороне
      enum:
        - left
        - center
        - right
    TextWrapEnum:
      type: string
      description: |
        Перенос:
        - none - не переносить, обрезать по ширине ленты
        - chars - посимвольный перенос
        - words - перенос по словам
      enum:
        - none
        - chars
        - words
    Error:
      type: object
      description: Описание ошибки
      properties:
        code:
          type: integer
          description: Код ошибки (см. документацию на основной драйвер)
        description:
          type: string
          description: Текст ошибки
      example:
        code: 0
        description: "Ошибок нет"
    ErrorResult:
      type: object
      description: Результат с ошибкой и без данных
      properties:
        error:
          $ref: '#/components/schemas/Error'
      example:
        error:
          code: 504
          description: "Ошибка"
    Device:
      type: object
      description: Описание ККТ
      properties:
        id:
          type: string
          description: Идентификатор ККТ
          maxLength: 16
          pattern: '^[a-zA-Z0-9_\\-]{1,16}$'
        name:
          type: string
          description: Отображаемое название ККТ
          maxLength: 128
        connectionSettings:
          $ref: '#/components/schemas/ConnectionSettings'
        otherSettings:
          $ref: '#/components/schemas/OtherDeviceSettings'
        isActive:
          type: boolean
          description: Работа с ККТ (вкл./выкл.)
          default: false
        isDefault:
          type: boolean
          description: Использовать по умолчанию
          default: false
      required:
        - id
        - name
      example:
        id: KKT_1
        name: АТОЛ 22Ф №1
        isActive: true
        isDefault: false
        connectionSettings:
          model: 500
          accessPassword: ""
          userPassword: ""
          port: usb
          com: ""
          baudRate: 1200
          usbDevice: "auto"
          ipAddress: ""
          ipPort: 0
          mac: ""
          ofdChannel: "auto"
        otherSettings:
          useGlobalScriptsSettings: true
          scriptsPath: ""
          useGlobalInvertCashDrawerStatusFlag: true
          invertCashDrawerStatus: false
          useGlobalAdditionalHeaderLines: true
          additionalHeaderLines: ""
          useGlobalAdditionalFooterLines: true
          additionalFooterLines: ""
    ConnectionSettings:
      type: object
      description: Настройки связи с ККТ
      properties:
        model:
          type: integer
          description: |
            Модель ККТ:
            - 500 - Определять автоматически
            - 48 - АТОЛ 47ФА
            - 57 - АТОЛ 25Ф
            - 61 - АТОЛ 30Ф
            - 62 - АТОЛ 55Ф
            - 63 - АТОЛ 22Ф (АТОЛ FPrint-22ПТК)
            - 64 - АТОЛ 52Ф
            - 67 - АТОЛ 11Ф
            - 69 - АТОЛ 77Ф
            - 72 - АТОЛ 90Ф
            - 75 - АТОЛ 60Ф
            - 76 - Казначей ФА
            - 77 - АТОЛ 42ФС
            - 78 - АТОЛ 15Ф
            - 80 - АТОЛ 50Ф
            - 81 - АТОЛ 20Ф
            - 82 - АТОЛ 91Ф
            - 84 - АТОЛ 92Ф
            - 87 - АТОЛ 27Ф
            - 93 - АТОЛ 1Ф
            - 86 - АТОЛ Sigma 10 (АТОЛ 150Ф)
            - 89 - АТОЛ ПТ-5Ф
            - 90 - АТОЛ Sigma 7Ф
            - 91 - АТОЛ Sigma 8Ф
            - 95 - АТОЛ 22 v2 Ф
          enum:
            - 500
            - 48
            - 57
            - 61
            - 62
            - 63
            - 64
            - 67
            - 69
            - 72
            - 75
            - 76
            - 77
            - 78
            - 80
            - 81
            - 82
            - 84
            - 86
            - 87
            - 89
            - 90
            - 91
            - 93
            - 95
        accessPassword:
          type: string
          description: Пароль доступа
          maxLength: 16
        userPassword:
          type: string
          description: Пароль пользователя по умолчанию
          maxLength: 16
        port:
          type: string
          description: |
            Канал связи с ККТ:
            - usb - USB
            - com - RS232 или VCOM или TTY
            - tcp - TCP/IP
            - bluetooth - Bluetooth
          enum:
            - usb
            - com
            - tcp
            - bluetooth
        com:
          type: string
          description: Название COM-порта / TTY-устройства
          maxLength: 32
        baudRate:
          type: integer
          description: |
            Скорость COM-порта:
            - 1200 - 1200 бод
            - 2400 - 2400 бод
            - 4800 - 4800 бод
            - 9600 - 9600 бод
            - 19200 - 19200 бод
            - 38400 - 38400 бод
            - 57600 - 57600 бод
            - 115200 - 115200 бод
            - 230400 - 230400 бод
            - 460800 - 460800 бод
            - 921600 - 921600 бод
          enum:
            - 1200
            - 2400
            - 4800
            - 9600
            - 19200
            - 38400
            - 57600
            - 115200
            - 230400
            - 460800
            - 921600
        usbDevice:
          type: string
          description: Идентификатор USB
          maxLength: 32
        ipAddress:
          type: string
          description: IP-адрес ККТ
          maxLength: 128
        ipPort:
          type: integer
          description: IP-порт ККТ
          minimum: 0
          maximum: 65535
        mac:
          type: string
          description: MAC-адрес Bluetooth ККТ
          pattern: '^[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}$'
        ofdChannel:
          type: string
          description: |
            Канал обмена с ОФД:
            - none - нет
            - auto - определить автоматически
          enum:
            - none
            - auto
      example:
        model: 500
        accessPassword: ""
        userPassword: ""
        port: usb
        com: ""
        baudRate: 1200
        usbDevice: "auto"
        ipAddress: ""
        ipPort: 0
        mac: ""
        ofdChannel: "auto"
    Request:
      type: object
      description: Задание. Состоит из набора задач
      properties:
        uuid:
          type: string
