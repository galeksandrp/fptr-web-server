openapi: 3.0.0
info:
  title: АТОЛ. Web Requests
  description: |
    Программный компонент Web Requests предназначен для обеспечения доступа к ККТ одного рабочего места.
    Выполнение большинства операций ведётся через очередь JSON-заданий, но многие запросы вынесены
    в отдельные операции, выполнение которых не требует добавления их в очередь.
    Каждое **задание** может состоять из одной или более **задач**, описанных в JSON-формате.
    Общий алгоритм работы с заданиями такой:
    - отправить задание на сервер;
    - запросить результат задания.

    Web Requests также обрабатывает потери связи, сбои ФН и окончания бумаги (по настройке), в этих случаях очередь выполнения
    может быть заблокирована до разрешения сбойной ситуации.

    Сам Web Requests можно установить как сервис, в таком случае он может запускаться автоматически
    с ОС. Требуется также установленный драйвер ДТО10 соответствующих архитектуры и разрядности.

    Поддерживаются ОС:
    - Windows XP (x86, x64) и выше или Windows Server 2008 R2 (x86, x64) и выше;
    - Linux (x86, x64, arm, arm64) с ядром 2.6.23 и выше (для arm минимальная версия ядра - 3.1).

    Расположение логов Web Requests зависит от ОС:
    - на Windows - в каталоге *C:\Program Data\ATOL\AtolFptrWebRequests*;
    - на Linux - в каталоге */var/log/AtolFptrWebRequests*.

    Логи ДТО10 также перенаправляются в каталог логов Web requests. Web Requests
    дописывает часть своих логов в логи драйвера по тегу **Web**.

    **Внимание!** Запрещено в файле *fptr10_log.properties* комментировать системные строки.

    Расположение логов можно менять при запуске Web Requests в режиме приложения.
    Все доступные параметры запуска будут выведены в консоль при запуске исполняемого
    файла приложения с ключом **-h**.

    **Утилита администрирования.**  
    Утилита администрирования **"atol-fptr-web-requests-users"** - это консольное приложение, позволяющее настраивать учетную запись для работы с **Web Requests**. Все операции выполняются из командной строки с использованием параметров.   
    
    **Запуск и работа с утилитой**  
    1. В зависимости от разрядности ОС, запуск утилиты может быть осуществден из директории *"c:\Program Files (x86)\ATOL\Drivers10\KKT\web\"* либо *"c:\Program Files\ATOL\Drivers10\KKT\web\"*;  
    2. Нажмите сочетание клавиш *win + R*;  
    3. В окне вввода команд введите *cmd* и нажмите *ctrl + shift + enter* одновременно;  
    4. В открывшейся консоли в зависимосте от того, где установлен драйвер введите *cd "c:\Program Files (x86)\ATOL\Drivers10\KKT\web\"* либо *cd "c:\Program Files\ATOL\Drivers10\KKT\web\"*;  
    5. После выполнения данной команды, можно переходить к работе с утилитой администрирования с помощью функций, описанных ниже.  
    
    **Функции:**  
    - просмотр информациии и пользователе

    применение: *atol-fptr-web-requests-users list*  
    
    - удаление пользователя  
    
    применение: *atol-fptr-web-requests-users del user*  

    - добавление пользователя  
    
    применение: *atol-fptr-web-requests-users.exe add user_name user_password*  

    **После каждой операции в консоль выводится результат в виде таблицы:**  
    +------------------+---------------------------+---------------+  
    | USER NAME | PASSWORD HASH | ADDED AT |  
    +------------------+---------------------------+---------------+  
    +------------------+---------------------------+---------------+  
    
    
    **Ограничения на учетные данные:**  
    1. Web Requests использует basic-аутентификацию, отключить авторизацию нельзя;
    2. Web Requests раюботает только с единственной учетной записью, в случае попытки добавления новой учетной записи, будет выдано    предупреждение: *"Превышен лимит допустимого количества пользователей (1 шт.)"*;
    3. Пароль должен соответствовать следующим требованиям: не менее 12 символов, наличие цифры, наличие литеры в верхнем регистре,     наличие литеры в нижнем регистре.
    
    **Внимание! При работе с Web Requests следует учитавать следующие ограничения:**
    - Web Requests поддерживает однопользовательский режим работы (1 пользователь - 1 касса);
    - запрещено изменять ККТ чаще 1 раза в сутки после выполения успешного подключения к ККТ;
    - запрещено изменять IP адрес чаще 1 раза в сутки после первого успешного обмена данными;
    - работа Web Requests с использованием облачных сервисов и технологий удаленного хранения данных **не гарантируется**.
  version: 1.0.3.0
externalDocs:
  description: Онлайн-документация ДТО10
  url: https://integration.atol.ru
security:
  - basicAuth: []
  - {}
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/atol-dev/fptr-web-requests/1.0.3.0
  - url: http://127.0.0.1:16732
    description: Адрес для тестов. Т.к. используется localhost, будет работать только при развёртывании swagger-ui локально
paths:
  /api/v2/serverInfo:
    get:
      security: []
      tags:
        - Общие запросы
      summary: Получение информации о Web Requests
      description: |
        Возвращает версии компонентов Web Requests и прочую информацию.
      responses:
        200:
          description: Устройство успешно добавлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServerInfo'
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
  /api/v2/settings:
    get:
      tags:
        - Работа с настройками Web Requests
      summary: Получение настроек Web Requests
      description: |
        Возвращает глобальные настройки Web Requests.
      responses:
        200:
          description: Настройки успешно прочитаны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalSettings'
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                UnAuth:
                  summary: Example of unauthorizer response
                  value:
                    code: 505
                    description: unauthorized
                WrongIP:
                  summary: Example of wrong IP
                  value:
                    code: 505
                    description: "IP address was changed less than a day ago"

    put:
      tags:
        - Работа с настройками Web Requests
      summary: Изменение настроек Web Requests
      description: |
        Изменяет глобальные настройки Web Requests.
        При этом происходит перезапуск очередей заданий ККТ.
      requestBody:
        description: Настройки Web Requests
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlobalSettings'
      responses:
        200:
          description: Настройки успешно изменены
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                UnAuth:
                  summary: Example of unauthorizer response
                  value:
                    code: 505
                    description: unauthorized
                WrongIP:
                  summary: Example of wrong IP
                  value:
                    code: 505
                    description: "IP address was changed less than a day ago"
  /api/v2/devices:
    post:
      tags:
        - Работа со списком ККТ
      summary: Добавление новой ККТ
      description: |
        Добавляет в список устройств новую ККТ.

        Параметры **isActive** и **isDefault** игнорируются. Если добавляемое устройство - единственное,
        параметр **isDefault** автоматически устанавливает в **true**.
      requestBody:
        description: Описание ККТ, которую нужно подключить.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
            examples:
              UnAuth:
                summary: Example of unauthorizer response
                value:
                  code: 505
                  description: unauthorized
              WrongIP:
                summary: Example of wrong IP
                value:
                  code: 505
                  description: "IP address was changed less than a day ago"
      responses:
        201:
          description: ККТ успешно добавлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        400:
          description: Неверный формат описания ККТ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        409:
          description: Устройство с таким id уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/v2/devices/{deviceID}:
    get:
      tags:
        - Работа со списком ККТ
      summary: Получение описания ККТ
      description: |
        Возвращает описание ККТ по заданному идентификатору с её настройками, включая флаги режимов работы.
      parameters:
        - name: deviceID
          in: path
          description: |
            Идентификатор ККТ. Может также принимать зарезервированное значение *default* для получения
            информации об устройстве по умолчанию
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        200:
          description: Настройки успешно прочитаны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        404:
          description: ККТ не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                UnAuth:
                  summary: Example of unauthorizer response
                  value:
                    code: 505
                    description: unauthorized
                WrongIP:
                  summary: Example of wrong IP
                  value:
                    code: 505
                    description: "IP address was changed less than a day ago"
    put:
      tags:
        - Работа со списком ККТ
      summary:
        Изменение настроек ККТ
      description: |
        Данным методом нельзя изменить параметры **id**, **isActive** и **isDefault**.
        Для изменения параметров **isActive** и **isDefault** нужно использовать соответствующие методы
        их раздела *Управление режимом работы ККТ*.
        Для изменение **id** нужно удалить устройство и добавить заново.
      parameters:
        - name: deviceID
          in: path
          description: Идентификатор ККТ
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        description: Новые настройки ККТ
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Device'
            example:
              name: АТОЛ 22Ф №1
              connectionSettings:
                port: tcp
                ipAddress: "10.12.55.65"
                ipPort: 5555
      responses:
        200:
          description: Настройки успешно изменены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        400:
          description: Неверный формат настроек
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                UnAuth:
                  summary: Example of unauthorizer response
                  value:
                    code: 505
                    description: unauthorized
                WrongIP:
                  summary: Example of wrong IP
                  value:
                    code: 505
                    description: "IP address was changed less than a day ago"
        404:
          description: ККТ не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
    delete:
      tags:
        - Работа со списком ККТ
      summary: Удаление ККТ
      parameters:
        - name: deviceID
          in: path
          description: Идентификатор ККТ
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        200:
          description: ККТ успешно удалена
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                UnAuth:
                  summary: Example of unauthorizer response
                  value:
                    code: 505
                    description: unauthorized
                WrongIP:
                  summary: Example of wrong IP
                  value:
                    code: 505
                    description: "IP address was changed less than a day ago"
        404:
          description: ККТ не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/v2/utils/deviceParametersStruct:
    get:
      security: []
      tags:
        - Получение констант и перечислений
      summary: Получение структуры описания ККТ
      description: |
        Возвращает параметры по умолчанию для настройки ККТ. Рекомендуется запрашивать перед созданием нового устройства
        и менять необходимые поля.
      responses:
        200:
          description: Настройки успешно прочитаны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/v2/utils/mapping:
    get:
      security: []
      tags:
        - Получение констант и перечислений
      summary: Получение списка возможных значений для настроек
      responses:
        200:
          description: Список значений успешно прочитан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mapping'
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/v2/activateDevice:
    post:
      tags:
        - Управление режимом работы ККТ
      summary: Активация ККТ
      description: |
        Web Requests захватит ККТ для работы, очередь заданий будет запущена.
        Также без этого не будут работать методы из /api/v2/operations.

        Идентификатор устройства можно передать в параметрах запроса (приоритетно),
        так и в теле запроса (для совместимости с релизом 10.7.0.0).
      parameters:
        - name: deviceID
          in: query
          description: |
            Идентификатор ККТ. Если отсутствует, то будет активировано устройство по умолчанию.
          required: false
          style: form
          explode: false
          schema:
            type: string
      responses:
        200:
          description: ККТ успешно активирована
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                UnAuth:
                  summary: Example of unauthorizer response
                  value:
                    code: 505
                    description: unauthorized
                WrongIP:
                  summary: Example of wrong IP
                  value:
                    code: 505
                    description: "IP address was changed less than a day ago"
        404:
          description: ККТ не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/v2/deactivateDevice:
    post:
      tags:
        - Управление режимом работы ККТ
      summary: Деактивация ККТ
      description: |
        Web Requests освободит ККТ, очередь заданий будет остановлена.

        Идентификатор устройства можно передать в параметрах запроса (приоритетно),
        так и в теле запроса (для совместимости с релизом 10.7.0.0).
      parameters:
        - name: deviceID
          in: query
          description: |
            Идентификатор ККТ. Если отсутствует, то будет деактивировано устройство по умолчанию.
          required: false
          style: form
          explode: false
          schema:
            type: string
      responses:
        200:
          description: ККТ успешно активирована
        401:
          description: Авторизация не пройдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                UnAuth:
                  summary: Example of unauthorizer response
                  value:
                    code: 505
                    description: unauthorized
                WrongIP:
                  summary: Example of wrong IP
                  value:
                    code: 505
                    description: "IP address was changed less than a day ago"
        404:
          description: ККТ не найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/v2/requests:
    post:
      tags:
        - Работа с очередью заданий
      summary: Добавление нового задания для ККТ
      description: |
        Задание будет добавлено в очередь выполнения. Статус задания можно узнать соответствующим методом, либо получить на callback.

        Помимо указанных в документации заданий, работают также все задания из раздела
        <a href="http://integration.atol.ru/api/#json-tasks">JSON-задания</a> основной документации.
      parameters:
        - name: deviceID
          in: query
          description: |
            Идентификатор ККТ. Если отсутствует, то задание будет помещено в очередь устройства по умолчанию.
          required: false
          style: form
          explode: false
          schema:
            type: string
      callbacks:
        RequestReady:
          '{$request.body#/callback/url}':
            post:
              security: []
              requestBody:
                content:
                  application/json:
                    schema:
                      type: object
                      description: Результат задания для callback-а
                      allOf:
                        - $ref: '#/components/schemas/RequestResult'
                        - type: object
                          properties:
                            uuid:
                              type: string
                              description: Идентификатор задания
              responses:
                200:
                  description: Результат принят
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Request'
            examples:
              openShift:
                summary: Открытие смены
                value:
                  uuid: 0ba40014-5fa5-11ea-b5e9-037d4786a49d
                  request:
                    - type: openShift
                      operator:
                        name: Иванов
                        vatin: '123654789507'
