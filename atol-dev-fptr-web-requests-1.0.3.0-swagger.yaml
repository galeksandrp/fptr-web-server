    MarkingCode:
      type: object
      description: Код маркировки для ФФД < 1.2
      properties:
        type:
          type: string
          description: |
            Тип марки
            - other - любой код маркировки кроме ЕГАИС 2.0 и ЕГАИС 3.0
            - egais20 - ЕГАИС 2.0
            - egais30 - ЕГАИС 3.0
          enum:
            - other
            - egais20
            - egais30
          default: other
          example: egais30
        mark:
          type: string
          description: base64-представление кода маркировки
          format: base64
          example: MTM2MjIyMDAwMDU4ODEwOTE4UVdFUkRGRVdUNTEyMzQ1NllHSEZEU1dFUlQ1NllVSUpIR0ZEU0FFUlRZVUlPS0o4SEdGVkNYWlNETEtKSEdGRFNBT0lQTE1OQkdISllUUkRGR0hKS0lSRVdTREZHSEpJT0lVVERXUUFTREZSRVRZVUlVWUdUUkVERkdIVVlUUkVXUVdF
      required:
        - mark
    MarkingCodeFfd12:
      type: object
      description: Код маркировки для ФФД 1.2 и выше
      properties:
        imcType:
          type: string
          description: |
            Тип марки
            - auto (256) - определить автоматически
            - imcUnrecognized (0) - неопознанный КМ
            - imcShort (1) - короткий КМ
            - imcFmVerifyCode88 (2) - КМ со значением кода проверки длиной 88 символов, подлежащим проверке в ФН
            - imcVerifyCode44 (3) - КМ со значением кода проверки длиной 44 символа, не подлежащим проверке в ФН
            - imcFmVerifyCode44 (4) - КМ со значением кода проверки длиной 44 символа, подлежащим проверке в ФН
            - imcVerifyCode4 (5) - КМ со значением кода проверки длиной 4 символа, не подлежащим проверке в ФН;
          enum:
            - auto
            - imcUnrecognized
            - imcShort
            - imcFmVerifyCode88
            - imcVerifyCode44
            - imcFmVerifyCode44
            - imcVerifyCode4
          default: auto
          example: auto
        imc:
          type: string
          description: base64-представление кода маркировки
          format: base64
          example: MTM2MjIyMDAwMDU4ODEwOTE4UVdFUkRGRVdUNTEyMzQ1NllHSEZEU1dFUlQ1NllVSUpIR0ZEU0FFUlRZVUlPS0o4SEdGVkNYWlNETEtKSEdGRFNBT0lQTE1OQkdISllUUkRGR0hKS0lSRVdTREZHSEpJT0lVVERXUUFTREZSRVRZVUlVWUdUUkVERkdIVVlUUkVXUVdF
        itemEstimatedStatus:
          type: string
          description: |
            Планируемый статус КМ (тег 2003), используется только в позиции чека с КМ
            - itemPieceSold (1) - штучный товар, реализован;
            - itemDryForSale (2) - мерный товар, в стадии реализации;
            - itemPieceReturn (3) - штучный товар, возвращен;
            - itemDryReturn (4) - часть товара, возвращена;
            - itemStatusUnchanged (255) - статус товара, не изменился;
        itemQuantity:
          type: number
          description: Количество маркированного товара (тег 1023), используется только для проверки КМ
        itemUnits:
          type: string
          description: |
            Мера количества товара (тег 2108), используется только для проверки КМ
            - piece (0) - штуки, единицы;
            - gram (10) – грамм;
            - kilogram (11) – килограмм;
            - ton (12) – тонна;
            - centimeter (20) - сантиметр;
            - decimeter (21) – дециметр;
            - meter (22) - метр;
            - squareCentimeter (30) - квадратный сантиметр;
            - squareDecimeter (31) - квадратный дециметр;
            - squareMeter (32) - квадратный метр;
            - milliliter (40) – миллилитр;
            - liter (41) – литр;
            - cubicMeter (42) – кубический метр;
            - kilowattHour (50) – киловатт час;
            - gkal (51)– гигакалория;
            - day (70) – сутки (день);
            - hour (71) - час;
            - minute (72) – минута;
            - second (73) – секунда;
            - kilobyte (80)– килобайт;
            - megabyte (81) – мегабайт;
            - gigabyte (82) – гигабайт;
            - terabyte (83) – терабайт;
            - otherUnits (255) - иные единицы измерения;
        imcModeProcessing:
          type: integer
          description: Режим обработки кода товара (тег 2102)
        itemFractionalAmount:
          type: string
          description: Дробное количество маркированного товара (тег 1291)
          format: Строка вида "Числитель/Знаменатель"
          example: "4/5"
        itemInfoCheckResult:
          type: object
          description: Результат проверки сведений о товаре (тег 2106), используется только в позиции чека с КМ без проверки КМ в чеке
          properties:
            imcCheckFlag:
              type: boolean
              description: Код маркировки был проверен ФН и (или) ИСМ (бит 0)
            imcCheckResult:
              type: boolean
              description: Результат проверки КП КМ положительный (true) или отрицательный (false) (бит 1)
            imcStatusInfo:
              type: boolean
              description: Проверка статуса ИСМ выполнена (бит 2)
            imcEstimatedStatusCorrect:
              type: boolean
              description: Корректность сведений от ИСМ о планируемом статусе товара (бит 3)
            ecrStandAloneFlag:
              type: boolean
              description: Результат проверки КП КМ сформирован ККТ, работающей в автономном режиме (бит 4)
      required:
        - imc
        - imcModeProcessing
