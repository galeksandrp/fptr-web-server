          description: "ID команды"
          type: "integer"
          format: "int64"
          example: "446248135"
        shift_ref:
          description: "ID смены"
          type: "integer"
          format: "int64"
          example: "32408"
        user_ref:
          description: "ID пользователя"
          type: "integer"
          format: "int64"
          example: "589"
        c_num:
          description: "Уникальный номер документа из системы"
          type: "string"
          maxLength: 128
          example: "1603108283590"
        author:
          description: "ФИО кассира"
          type: "string"
          maxLength: 64
          example: "Кассир"
        date_create:
          description: "Дата создания команды"
          type: "string"
          format: "date-time"
          example: "31.12.2019T23:59:59+03"
        date_update:
          description: "Дата обновления команды"
          type: "string"
          format: "date-time"
          example: "31.12.2019T23:59:59+03"
        check_type_id: 
          description: |
            Тип команды. Возможные значения:
            * `1` - Приход
            * `2` - Возврат
            * `3` - Внесение
            * `4` - Изъятие
            * `7` - Чек коррекции прихода
            * `8` - Закрытие смены
            * `9` - Открытие смены
            * `10` - Z- отчет
            * `11` - Чек коррекции возврата прихода
            * `12` - Чек коррекции расхода
            * `13` - Чек коррекции возврата расхода
          type: "integer"
          enum:
            - 1
            - 2
            - 3
            - 4
            - 7
            - 8
            - 9
            - 10
            - 11
            - 12
            - 13
        fn_number:
          description: "Номер ФН"
          type: "string"
          format: "string"
          example: "9999048702007031"
          default: "null"
        ecr_registration_number:
